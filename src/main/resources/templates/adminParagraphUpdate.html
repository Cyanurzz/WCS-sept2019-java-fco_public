<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">

<head>
	<head th:replace="fragment/adminlayout.html :: head"></head>
	<link rel="stylesheet" href="/css/adminMessage.css">
</head>

<body>
	<div th:replace="fragment/adminlayout.html :: sidebar"></div>

	<div class="content my-5">
		<div class="container my-5 col-10 offset-1">
			<h2 th:text="${paragraph.id} ? 'Editer un paragraphe' : 'Créer un paragraphe'">Gérer les paragraphes</h2>
			<form method="post" th:action=@{/admin/history/paragraph/update} th:object="${paragraph}" class="my-5" enctype="multipart/form-data">
				<input name="id" th:field="*{id}" type="hidden">
				<div class="form-row">
					<div class="form-group">
						<label for="history-image">Image du paragraphe *</label>
						<input type="file" name="picture" class="form-control-file" id="history-image" th:field="*{picture}" required>
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-12">
						<label for="history-content">Contenu *</label>
						<textarea rows=10 name="resume" class="form-control" id="history-content" th:field="*{resume}" required></textarea>
					</div>
				</div>
				<div class="d-flex justify-content-between align-items-center">
					<input type="submit" th:value="${paragraph.id} ? 'Modifier' : 'Créer'" class="btn btn-primary">
					<a href="/admin/history"><i class="fas fa-arrow-left"></i> Retour en arrière</a>
				</div>
			</form>
		</div>
	</div>
	
</body>

</html>
