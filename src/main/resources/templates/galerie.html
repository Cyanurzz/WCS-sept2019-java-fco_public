<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragment/layout.html :: head(~{::title},~{::link}, ~{::script})">
  <title>F.C.O | Galerie</title>
  <link rel="stylesheet" th:href="@{/css/galery.css}">
  <script src="js/modernizr.custom.70736.js"></script>
</head>

<body>

	<header th:replace="fragment/layout.html :: top"></header>
	
	<div class="container col-11">
		<div class="main">
			<div class="clearfix my-3">
				<h1>Galerie Photos</h1>
				<div class="support-note">
					<span class="note-ie">Sorry, only modern browsers.</span>
				</div>
			</div>

			<div class="gamma-container gamma-loading" id="gamma-container">
				<ul class="gamma-gallery">
					<li th:each="galerie : ${galerieList}" data-aos="zoom-in" data-aos-duration="1000">
						<div data-alt="img03" th:data-description="|<h3> ${galerie.title} </h3>|">
							<div th:data-src="@{${galerie.photo}}"></div>
						</div>
					</li>
				</ul>
				<div class="gamma-overlay"></div>
			</div>
		</div>
	</div>

	<section th:replace="fragment/sponsor.html :: sponsorbar"></section>
	<footer th:replace="fragment/layout.html :: bottom"></footer>

</body>

<div th:replace="fragment/layout.html :: script"></div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script src="js/jquery.masonry.min.js"></script>
<script src="js/gamma.js"></script>
<script>		
	$(function() {
		var GammaSettings = {
			// order is important!
			viewport : [ {
				width : 1200,
				columns : 5
			}, {
				width : 900,
				columns : 4
			}, {
				width : 500,
				columns : 3
			}, { 
				width : 320,
				columns : 2
			}, { 
				width : 0,
				columns : 2
			} ]
		};
		Gamma.init( GammaSettings, fncallback );
		function fncallback() {
		}
	});
</script>

</html>
