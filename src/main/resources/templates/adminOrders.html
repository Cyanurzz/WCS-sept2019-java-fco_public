<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">

<head>
<head th:replace="fragment/adminlayout.html :: head"></head>
<link rel="stylesheet" href="/css/adminTableau.css">
</head>

<body>

	<div th:replace="fragment/adminlayout.html :: sidebar"></div>

	<div class="content my-5">
		<div class="row  ">
			<h3 class="col-6 ml-5 pl-5">Commandes non validées</h3>
		</div>
		<div class="divTitle container col-10 d-flex py-2 border-bottom">
			<div class=" col-1">
				<p>id</p>
			</div>
			<div class=" col-3">
				<p>Client</p>
			</div>
			<div class="col-5">
				<p>produits commandés</p>
			</div>
			<div class="col-2">
				<p>Date</p>
			</div>
			<div >
				<p>Validé</p>
			</div>

		</div>
		<div class="divMessage container col-10 d-flex py-2 border-bottom"
			th:each="client : ${listOfClientsNotValid}">
			<div class=" col-1" th:text="${client.id}">
				<p>N-Commande</p>
			</div>
			<div class="sendInfos col-3">
				<span th:text="|${client.firstname} ${client.lastname}|">John
					Doe</span>
				<p th:text="${client.email}">xyz@gmail.com</p>
				<p th:text="${client.phoneNumber}">0764566128</p>
			</div>
			<div class="sendMessage col-5">
				<div th:each="cartproduct : ${client.cart.cartProducts }">
					<p
						th:text="|${cartproduct.product.name} Qté = ${cartproduct.quantity} Taille = ${cartproduct.size} Prix = ${cartproduct.product.price} € |"></p>
				</div>
			</div>
			<div class="sendDate col-2">
				<span th:text="${#dates.format(client.cart.date, 'yyyy-MM-dd')}">2019-12-12</span>
			</div>
			<div class="d-flex flex-column edit-icons col-1">
				<a th:href="|/admin/adminOrders/valid?id=${client.id}|"><i
					class="fa fa-check"></i></a>
			</div>
			<div class="d-flex flex-column edit-icons  ">
				<a th:href="|/admin/adminOrders/delete?id=${client.id}|"><i
					class="fas fa-trash-alt"></i></a>
			</div>
		</div>
	</div>
	<div class="content my-5">
		<div class="row  ">
			<h3 class="col-6 ml-5 pl-5">Commandes validées</h3>
		</div>
		<div class="divTitle container col-10 d-flex py-2 border-bottom">
		    <div class=" col-1">
				<p>id</p>
			</div>
			<div class=" col-3">
				<p>Client</p>
			</div>
			<div class="col-5">
				<p>produits commandés</p>
			</div>
			<div class="col-2">
				<p>Date</p>
			</div>


		</div>
		<div class="divMessage container col-10 d-flex py-2 border-bottom"
			th:each="client : ${listOfClientsValid}">
			<div class=" col-1" th:text="${client.id}">
				<p>N-Commande</p>
			</div>
			<div class="sendInfos col-3">
				<span th:text="|${client.firstname} ${client.lastname}|">John
					Doe</span>
				<p th:text="${client.email}">xyz@gmail.com</p>
				<p th:text="${client.phoneNumber}">0764566128</p>
			</div>
			<div class="sendMessage col-5">
				<div th:each="cartproduct : ${client.cart.cartProducts }">
					<p
						th:text="|${cartproduct.product.name} Qté = ${cartproduct.quantity} Taille = ${cartproduct.size} Prix = ${cartproduct.product.price} € |"></p>
				</div>
			</div>
			<div class="sendDate col-2">
				<span th:text="${#dates.format(client.cart.date, 'yyyy-MM-dd')}">2019-12-12</span>
			</div>
			<div class="d-flex flex-column edit-icons col-1 ">
				<a th:href="|/admin/adminOrders/delete?id=${client.id}|"><i
					class="fas fa-trash-alt"></i></a>
			</div>
		</div>
	</div>

	<div th:replace="fragment/adminlayout.html :: toasts"></div>

</body>

</html>
