<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">

<head th:replace="fragment/adminlayout.html :: head"></head>

<body>

	<div th:replace="fragment/adminlayout.html :: sidebar"></div>
	
	<div class="content my-5">
		<div class="container my-5 col-10 offset-1">
			<h3>Modifier la Vidéo</h3>
			<form method="post" th:action="@{/admin/video/update}" th:object="${video}">
				<input name="id" th:field="*{id}" type="hidden">
				<div class="form-group ">
					<label for="url">Lien de la vidéo *</label> 
					<input type="text" id="url" name="url" required th:field="*{url}" class="form-control">
				</div>

				<div class="d-flex justify-content-between align-items-center">
					<input type="submit" value="Modifier" class= "btn btn-primary">
					<a href="/admin/article"><i class="fas fa-arrow-left"></i> Retour en arrière</a>
				</div>
			</form>
		</div>
	</div>
</body>

</html>
