<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">

<head th:replace="fragment/layout.html :: head(~{::title},~{::link}, ~{})">
  <title>F.C.O | Articles</title>
  <link rel="stylesheet" th:href="@{/css/articles.css}">
</head>

<body>
	<header th:replace="fragment/layout.html :: top"></header>
	
	<section class="uk-section d-flex justify-content-center">
		<div class="uk-container uk-container-large uk-width-1 uk-child-width-1-4@m" uk-grid>
			<div th:each="article : ${articles}">
				<div class="uk-card uk-card-default uk-height-large">
					<a class="article-link" th:href="@{|/article/${article.id}|}"></a>
					<div class="uk-card-media-top uk-height-medium uk-overflow-hidden">
						<img class="article-image" th:src="${article.picture}" th:alt="|Visuel article : ${article.title}|">
					</div>
					<div class="uk-card-body">
						<div class="uk-card-badge uk-label" th:text="${article.division}">Badge</div>
						<h3 class="uk-card-title" th:text="${article.title}">Title</h3>
					</div>
					<div class="uk-card-footer uk-position-bottom">
						<p class="uk-text-meta uk-text-right" th:text="${#dates.format(article.date,'dd MMM yyyy')}"></p>
					</div>
				</div>
			</div>
		</div>
	</section>
	
	<section th:replace="fragment/sponsor.html :: sponsorbar"></section>
	<footer th:replace="fragment/layout.html :: bottom"></footer>
	
</body>

<div th:replace="fragment/layout.html :: script"></div>
</html>
