<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">

	<head th:replace="fragment/adminlayout.html :: head"></head>
	<link rel = "stylesheet" href="/css/adminTableau.css">
	<link rel = "stylesheet" href="/css/adminlayout.css">
<body>

	<div th:replace="fragment/adminlayout.html :: sidebar"></div>
	
	<div class="content container px-5 py-5">
		<h2>Ajouter des membres a l'équipe : </h2>
		<form  method="post" th:action="@{|/admin/team/${team.id}/player|}" th:object="${team}" enctype="multipart/form-data">
			<input name="id" th:field="*{id}" type="hidden">
			
			<div class="form-row col-12">	
				<ul class="form-row">
					<li class="form-group col-3" th:each="player: ${players}">
						<input type="checkbox" th:id="|player${player.id}|" th:field="*{selection}" th:value="${player.id}" th:name="${player.firstname + player.id}">
						<label th:text="|${player.firstname} ${player.lastname}|"></label>
					</li>
				</ul>	
			</div>
			
			<div class="d-flex justify-content-between align-items-center">
				<input type="submit" value="Ajouter" class="btn btn-primary"> 
				<a href="/admin/team"><i class="fas fa-arrow-left"></i> Retour en arrière</a>
			</div>
		</form>
	</div>
</body>
</html>
