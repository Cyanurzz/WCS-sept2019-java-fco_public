<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">

<head th:replace="fragment/layout.html :: head(~{::title},~{}, ~{})">
  <title>F.C.O | Profil</title>
</head>


<body>
	<header th:replace="fragment/layout.html :: top"></header>
	
	<section class="secProfil">
		<div class="container col-12 col-lg-11">
			<div class="row">
				<div class="col-12 col-lg-6 my-5">
					<h2 class="mb-3">Mes Infos</h2>
					<div class="card">
						<div class="card-header">
							<h4 th:text="|Pseudo : ${user.username}|">Username</h4>
						</div>
						<div class="card-body">
					    	<h5 class="card-title mb-3" th:text="|${user.firstname} ${user.lastname}|">John Doe</h5>
					    	<div class="row">
					    		<span class="col-6" th:text="|Rôle : ${user.role}|"></span>
					    		<span class="col-6 text-right" th:text="|Mail : ${user.email}|"></span>
					    	</div>
					    </div>
					</div>
				</div>
				<div class="col-12 col-lg-6 my-5 divForm">
					<h2 class="mb-3">Changer de mot de passe</h2>
					<form id="changePassword" class="card p-4" method="POST" th:action="@{/profil}">
						<div class="form-group">
							<label for="oldPassword">Mot de passe actuel</label>
							<input class="form-control" type="password" id="oldPassword" name="oldPassword" placeholder="**********" required>
						</div>
						<div class="form-row">
							<div class="form-group col-12 col-sm-6">
								<label for="password">Nouveau mot de passe</label>
								<input class="form-control" type="password" id="password" name="password" placeholder="**********" required>
							</div>
							<div class="form-group col-12 col-sm-6">
								<label for="passwordValid">Entrez à nouveau</label>
								<input class="form-control" type="password" id="passwordValid" name="passwordValid" placeholder="**********" required>
							</div>
						</div>
						<button type="submit" form="changePassword" class="btn btn-primary">Changer de mot de passe</button>
					</form>
				</div>
			</div>
		</div>
	</section>
	
	<div th:replace="fragment/adminlayout.html :: toasts"></div>
	
	<section th:replace="fragment/sponsor.html :: sponsorbar"></section>
	<footer th:replace="fragment/layout.html :: bottom"></footer>
</body>
	<div th:replace="fragment/layout.html :: script"></div>
</html>
