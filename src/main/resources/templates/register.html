<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">

<head th:replace="fragment/layout.html :: head(~{::title},~{::link}, ~{})">
  <title>F.C.O | Article</title>
  <link rel="stylesheet" th:href="@{/css/registerStyle.css}">
</head>

<body>
	<div class="page-wrapper bg-white p-t-100 p-b-100 font-robo">
		<div class="wrapper wrapper--w680">
			<div class="card card-1">
				<img class="card-heading" alt="image register" src="/img/otherPhoto/RegisterPhoto.jpg">
				<div class="card-body">
					<h2 class="title">Informations</h2>
					<form method="POST" th:action="@{/register}"  th:object="${user}">
						<div class="input-group">
							<input class="input--style-1" type="text" placeholder="Nom d'utilisateur" th:field="*{username}" required>
						</div>
						<div class="row row-space">
							<div class="col-6">
								<div class="input-group">
									<input class="input--style-1" type="text" placeholder="Nom" th:field="*{firstname}" required>
								</div>
							</div>
							<div class="col-6">
								<div class="input-group">
									<input class="input--style-1" type="text" placeholder="PrÃ©nom" th:field="*{lastname}" required>
								</div>
							</div>
						</div>
						<div class="input-group">
							<input class="input--style-1" type="email" placeholder="Email" th:field="*{email}" required>
						</div>
						<div class="row row-space">
							<div class="col-6">
								<div class="input-group">
									<input class="input--style-1" type="password" placeholder="**********" th:field="*{password}" required>
								</div>
							</div>
						</div>
						<div class="p-t-20">
							<button class="btn btn--radius btn--black" type="submit">S'inscrire</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
