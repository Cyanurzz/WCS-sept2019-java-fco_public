<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
	<head>
		<head th:replace="fragment/adminlayout.html :: head"></head>
		<link rel="stylesheet" href="/css/adminMessage.css">
	</head>
	<body>
		<div th:replace="fragment/adminlayout.html :: sidebar"></div>
		<nav class="d-flex justify-content-center mt-5">
			<div class="nav nav-tabs my-5 mx-5" id="nav-tab" role="tablist">
				<a class="nav-item nav-link active" id="nav-orga-admin" data-toggle="tab" href="#admin" role="tab">Organigramme Administratif</a>
				<a class="nav-item nav-link" id="nav-orga-sport" data-toggle="tab" href="#sport" role="tab">Organigramme Sportif</a>
			</div>
		</nav>
		<div class="tab-content content my-5" id="nav-tabContent">
			<div class="tab-pane fade show active mx-5 my-5" id="admin" role="tabpanel" aria-labelledby="nav-orga-admin">
				<div class="container my-5 col-10 offset-1">
					<h2 th:text="${staff.id} ? 'Editer un membre' : 'Créer un membre administratif'">Modifier l'organigramme Administratif</h2>
					<form method="post" th:action=@{/admin/staff/update} th:object="${staff}" class="my-5" enctype="multipart/form-data">
						<input name="id" th:field="*{id}" type="hidden">
						<div class="form-row">
							<div class="form-group col-6">
								<label for="staff-firstname">Prénom *</label>
								<input type="text" class="form-control" id="staff-firstname" name="firstname" th:field="*{firstname}" required>
							</div>
							<div class="form-group col-6">
								<label for="staff-lastname">Nom *</label>
								<input type="text" class="form-control" id="staff-lastname" name="lastname" th:field="*{lastname}" required>
							</div>
						</div>
						<div class="form-row">
							<div class="form-group col-6">
								<label for="staff-category">Catégorie *</label>
								<select id="staff-category" name="category" th:field="*{category}" class="form-control" required>
									<option value="select" disabled>--Sélectionner une catégorie--</option>
									<option value="president" >President</option>
									<option value="bureau" >Bureau</option>
									<option value="educateur">Educateur</option>
								</select>
							</div>
							<div class="form-group col-6">
								<label for="staff-fonction">Fonction *</label>
								<input type="text" class="form-control" id="staff-fonction" name="fonction" th:field="*{fonction}" required>
							</div>
						</div>
						<div class="form-group">
							<label for="staff-image">Image</label>
							<input type="file" name="picture" class="form-control-file" id="staff-image" th:field="*{picture}">
						</div>
						<div class="form-group">
							<label for="staff-description">Infos intéressantes</label>
							<textarea rows="5" name="description" class="form-control" id="staff-description" th:field="*{description}"></textarea>
						</div>
						<div class="d-flex justify-content-between align-items-center">
							<input type="submit" th:value="${staff.id} ? 'Modifier' : 'Créer'" class="btn btn-primary">
							<a href="/admin/staff"><i class="fas fa-arrow-left"></i> Retour en arrière</a>
						</div>
					</form>
				</div>
			</div>
			<div class="tab-pane fade my-5 mx-5" id="sport" role="tabpanel" aria-labelledby="nav-orga-sport">
				<div class="container my-5 col-10 offset-1">
					<h2 th:text="${staff.id} ? 'Editer un membre' : 'Créer un membre sportif'">Modifier l'organigramme Sportif</h2>
					<form method="post" th:action=@{/admin/staff/update} th:object="${staff}" class="my-5" enctype="multipart/form-data">
						<input name="id" th:field="*{id}" type="hidden">
						<div class="form-row">
							<div class="form-group col-6">
								<label for="staff-firstname">Prénom *</label>
								<input type="text" class="form-control" id="staff-firstname" name="firstname" th:field="*{firstname}" required>
							</div>
							<div class="form-group col-6">
								<label for="staff-lastname">Nom *</label>
								<input type="text" class="form-control" id="staff-lastname" name="lastname" th:field="*{lastname}" required>
							</div>
						</div>
						<div class="form-row">
							<div class="form-group col-6">
								<label for="staff-category">Catégorie *</label>
								<select id="staff-category" name="category" th:field="*{category}" class="form-control" required>
									<option value="select" disabled>--Sélectionner une catégorie--</option>
									<option value="sportif" >Sportif</option>
								</select>
							</div>
							<div class="form-group col-6">
								<label for="staff-fonction">Fonction *</label>
								<input type="text" class="form-control" id="staff-fonction" name="fonction" th:field="*{fonction}" required>
							</div>
						</div>
						<div class="form-group">
							<label for="staff-image">Image</label>
							<input type="file" name="picture" class="form-control-file" id="staff-image" th:field="*{picture}">
						</div>
						<div class="form-group">
							<label for="staff-description">Infos intéressantes</label>
							<textarea rows="5" name="description" class="form-control" id="staff-description" th:field="*{description}"></textarea>
						</div>
						<div class="d-flex justify-content-between align-items-center">
							<input type="submit" th:value="${staff.id} ? 'Modifier' : 'Créer'" class="btn btn-primary">
							<a href="/admin/staff"><i class="fas fa-arrow-left"></i> Retour en arrière</a>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div th:replace="fragment/adminlayout.html :: toasts"></div>
	</body>
	<div th:replace="fragment/layout.html :: script"></div>
</html>
