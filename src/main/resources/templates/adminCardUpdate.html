<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">

<head>
	<head th:replace="fragment/adminlayout.html :: head"></head>
	<link rel="stylesheet" href="/css/adminMessage.css">
</head>

<body>

	<div th:replace="fragment/adminlayout.html :: sidebar"></div>
	
	<div class="content">
		<div class="container my-5 col-10 offset-1">
			<h2 th:text="${card.id} ? 'Editer une affiche' : 'Créer une affiche'">Gérer les affiches</h2>
			<form method="post" th:action=@{/admin/history/card/update} th:object="${card}" class="my-5" enctype="multipart/form-data">
				<input name="id" th:field="*{id}" type="hidden">
				<div class="form-row">
					<div class="form-group col-6">
						<label for="card-image">Photo</label>
						<input type="file" name="picture" class="form-control-file" id="card-image" th:field="*{picture}">
					</div>
					<div class="form-group col-6">
						<label for="card-url">Lien vers biographie (ou autre)</label>
						<input type="text" name="url" class="form-control" id="card-url" th:field="*{url}" placeholder="https://www.google.com/">
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-6">
						<label for="card-firstname">Prénom *</label>
						<input type="text" name="firstname" class="form-control" id="card-firstname" th:field="*{firstname}" placeholder="John" required>
					</div>
					<div class="form-group col-6">
						<label for="card-lastname">Nom *</label>
						<input type="text" name="lastname" class="form-control" id="card-lastname" th:field="*{lastname}" placeholder="Doe" required>
					</div>
				</div>
				<div class="d-flex justify-content-between align-items-center">
					<input type="submit" th:value="${card.id} ? 'Modifier' : 'Créer'" class="btn btn-primary">
					<a href="/admin/history"><i class="fas fa-arrow-left"></i> Retour en arrière</a>
				</div>
			</form>
		</div>
	</div>

</body>

</html>
