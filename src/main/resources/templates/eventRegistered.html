<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">

<head>
	<head th:replace="fragment/adminlayout.html :: head"></head>
	<link rel="stylesheet" href="/css/adminTableau.css">
</head>

<body>

	<div th:replace="fragment/adminlayout.html :: sidebar"></div>
	
	<div class="content my-5">
		<div class="container col-10 d-flex justify-content-between align-items-center">
			<h2 class="pb-3" th:text="|Participants à l'évènement : ${event.title}|">Participants à l'évènement : </h2>
			<a th:href="@{/download/inscriptions.csv(id = ${event.id})}">Télécharger <i class="fas fa-file-csv fa-lg"></i></a>
		</div>
		<div class="divTitle container col-10 d-flex py-2 border-bottom">
			<div class="col-3">
				<p>Nom</p>
			</div>
			<div class="col-3">
				<p>Prénom</p>
			</div>
			<div class="col-3">
				<p>Age</p>
			</div>
			<div class="col-3">
				<p>Numéro de téléphone</p>
			</div>
		</div>
		<div class="divMessage container col-10 d-flex py-2 border-bottom" th:each="entrant : ${event.entrants}">
			<div class="col-3">
				<span th:text="${entrant.firstname}">John</span>
			</div>
			<div class="col-3">
				<span th:text="${entrant.lastname}">Doe</span>
			</div>
			<div class="col-3">
				<span th:text="${entrant.age}">00</span>
			</div>
			<div class="col-3">
				<p th:text="${#strings.replace(entrant.phoneNumber,' ', '')}">01 Jan. 2000</p>
			</div>
		</div>
		<div class="my-5 offset-1">
			<a href="/admin/event"><i class="fas fa-arrow-left"></i> Retour en arrière</a>
		</div>
	</div>
	
</body>

</html>
