<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">

<head>
	<head th:replace="fragment/adminlayout.html :: head"></head>
	<link rel="stylesheet" href="/css/adminTableau.css">
</head>

<body>
	<div th:replace="fragment/adminlayout.html :: sidebar"></div>
	
	<div class="content my-5">
		<h2 class="offset-1">Gestion des Equipes :</h2>
		<a class="btn my-2 offset-1" href="/admin/team/create"><i class="fas fa-plus"></i> Ajouter une équipe</a>

		<div class="divTitle container col-10 d-flex py-2 border-bottom">
			<div class="sendInfos col-1">
				<p>Id</p>
			</div>
			<div class="sendInfos col-3">
				<p>Nom</p>
			</div>
			<div class="sendDate col-5">
				<p>Image</p>
			</div>
			<div class="sendDate col-3">
				<p>Pôle</p>
			</div>
			
		</div>
		<div class="divMessage container col-10 d-flex py-2 border-bottom" th:each="team : ${teams}">
			<div class="col-1">
				<span th:text="${team.id}">Id</span>
			</div>
			<div class="col-3">
				<p th:text="${team.name}">Nom</p>
			</div>
			<div class="col-5">
				<img class="img-fluid img-sponsor" th:src="${team.image}">
			</div>
			<div class="col-3">
				<p th:text="${team.pole.name}">Pole</p>
			</div>
			<div class="d-flex flex-column edit-icons">
				<a th:href="@{|/admin/team/${team.id}|}"><i class="fas fa-pen"></i></a>
			</div>
		</div>
	</div>
	
	<div th:replace="fragment/adminlayout.html :: toasts"></div>

</body>

</html>
