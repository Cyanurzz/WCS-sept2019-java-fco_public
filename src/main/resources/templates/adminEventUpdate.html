<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">

<head th:replace="fragment/adminlayout.html :: head"></head>

<body>
	<div th:replace="fragment/adminlayout.html :: sidebar"></div>
	
	<div class="content my-5">
		<div class="container my-5 col-10 offset-1">
			<h3 th:text="${event.id} ? 'Modifier un évènement' : 'Ajouter un évènement'">Gestion des évènements</h3>
			<form method="post" th:action="@{/admin/event/update}" th:object="${event}" enctype="multipart/form-data">
				<input name="id" th:field="*{id}" type="hidden">
				<div class="form-group">
					<label for="event-title">Titre *</label>
					<input type="text" id="event-title" name="title" th:field="*{title}" placeholder="Titre Principal" class="form-control" required>
				</div>
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="event-picture">Photo *</label>
						<input id="event-picture" name="picture" type="file" th:field="*{picture}" class="form-control-file">
					</div>
					<div class="form-group col-md-6">
						<label for="places">Nombre de Places *</label>
						<input id="places" name="places" type="number" th:field="*{places}" class="form-control">
					</div>

				</div>
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="event-date">Date de l'évènement *</label>
						<input type="date" class="form-control" id="event-date" name="date" required>
					</div>
					<div class="form-group col-md-6">
						<label for="event-time">Heure de l'évènement *</label>
						<input type="time" class="form-control" id="event-time" name="time" required>
					</div>
				</div>
				<div class="form-group">
					<label for="event-content">Contenu *</label>
					<textarea class="form-control" id="event-content" th:field="*{content}" name="content" rows="15" required></textarea>
				</div>
				<div class="d-flex justify-content-between align-items-center">
					<input type="submit" th:value="${event.id} ? 'Modifier' : 'Créer'" class="btn btn-primary">
					<a href="/admin/event"><i class="fas fa-arrow-left"></i> Retour en arrière</a>
				</div>
			</form>
		</div>
	</div>
</body>

</html>
