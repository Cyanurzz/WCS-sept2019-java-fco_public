spring.datasource.url=jdbc:mysql://localhost:3306/fcodb?serverTimezone=CET

spring.datasource.username=userfco
spring.datasource.password=userfco
spring.datasource.initialization-mode=always
spring.jpa.show-sql=true

spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.main.banner-mode=off

spring.session.store-type=jdbc
spring.session.jdbc.initialize-schema=always
spring.session.timeout=900

app.uploads.dir=uploads
app.uploadPicture.dir=img
app.pictures.dirs=backgrounds,logoClub,photoArticle,photoEquipe,photoEvent,photoGalerie,photoHistoire,photoJoueur,photoProduit,photoSponsor,photoStaff,photoTeam